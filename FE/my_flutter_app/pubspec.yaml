  fluttertoast: ^8.2.8 # Thêm để hiển thị thông báo giống $toast

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # Đã ổn, tương thích với Flutter 3.29.3

