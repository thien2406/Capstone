name: my_flutter_app
description: "A new Flutter project."
publish_to: 'none' # Giữ nguyên để ngăn publish lên pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0" # Đã đúng với Flutter 3.29.3 (Dart 3.5.x)

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 # Đã ổn
  http: ^1.2.2 # Đã có, dùng để gọi API
